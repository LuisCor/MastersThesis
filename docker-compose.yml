  #   build: ../PhyRem_FE
  #   ports:
  #     - "3000:3000"
  #   networks:
  #     phyrem_net:
  #       ipv4_address: 172.30.1.4
  #       aliases:
  #         - phyrem-frontend

  phyrem-docs:
    image: redocly/redoc
    container_name: phyrem-docs
    restart: always
    ports:
      - "3001:80"
    environment:
      - SPEC_URL=http://localhost:5000/api-docs.json
    networks:
      phyrem_net:
        ipv4_address: 172.30.1.3
        aliases:
          - phyrem-docs

    
